<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span>0</span>
        </div>
        <div class="buttons">
            <button type="button" class="item item1 clear">AC</button>
            <button type="button" class="item item1 negative" value="+/-">+/-</button>
            <button type="button" class="item percent sign" value="%">%</button>
            <button type="button" class="item item3 sign" value="÷">÷</button>
            <button type="button" class="item numbers" value="7">7</button>
            <button type="button" class="item numbers" value="8">8</button>
            <button type="button" class="item numbers" value="9">9</button>
            <button type="button" class="item item3 sign" value="×">×</button>
            <button type="button" class="item numbers" value="4">4</button>
            <button type="button" class="item numbers" value="5">5</button>
            <button type="button" class="item numbers" value="6">6</button>
            <button type="button" class="item item3 sign" value="-">-</button>
            <button type="button" class="item numbers" value="1">1</button>
            <button type="button" class="item numbers" value="2">2</button>
            <button type="button" class="item numbers" value="3">3</button>
            <button type="button" class="item item3 sign" value="+">+</button>
            <button type="button" id="zero" class="item itemZero numbers" value="0">0</button>
            <button type="button" class="item decimal" value=".">.</button>
            <button type="button" class="item item3 equals" value="=">=</button>
        </div>
    </div>
    <footer>Created by: <a href="https://github.com/fullstackraven"><img id="github-logo" src="./img/github-transparent.png" alt="GitHub Logo"> Full Stack Raven <img id="fsr-logo" src="./img/fsr-pixel-art.jpg" alt="FSR Logo"> </a></footer>
    <script src="script.js"></script>
</body>
</html>
